<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Evaluare Elev</title>
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2c3e50">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: sans-serif; background: #f8f9fa; }
        #wait { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; text-align: center; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        .pulse { width: 15px; height: 15px; background: #3498db; border-radius: 50%; margin: 20px auto; animation: p 2s infinite; }
        @keyframes p { 0% { box-shadow: 0 0 0 0 rgba(52,152,219,0.7); } 70% { box-shadow: 0 0 0 10px rgba(52,152,219,0); } 100% { box-shadow: 0 0 0 0 rgba(52,152,219,0); } }
        iframe { width: 100%; height: 100%; border: none; display: none; }
    </style>
</head>
<body>
    <div id="wait">
        <div class="card">
            <h2>Evaluare Națională VIII</h2>
            <div class="pulse"></div>
            <p>Se așteaptă lansarea testului...</p>
        </div>
    </div>
    <iframe id="pdf" src=""></iframe>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCMLrGCuIGtDLZAUJDTkvVHRxrFsePa2Ag",
            authDomain: "teste-a-8-a.firebaseapp.com",
            databaseURL: "https://teste-a-8-a-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "teste-a-8-a",
            appId: "1:814897579450:web:88bf2c7f262ed9efd90983"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const pdf = document.getElementById('pdf');
        const wait = document.getElementById('wait');

        db.ref('test_activ').on('value', (s) => {
            const d = s.val();
            if (d && d.url) {
                pdf.src = d.url;
                pdf.style.display = "block";
                wait.style.display = "none";
            } else {
                pdf.src = "";
                pdf.style.display = "none";
                wait.style.display = "flex";
            }
        });
    </script>
</body>
</html>

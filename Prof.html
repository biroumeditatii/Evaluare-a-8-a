    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; display: flex; flex-direction: column; align-items: center; }
        h1 { color: #333; margin-top: 20px; }
        
        /* Containerul pentru butoane cu efectul de dungi din imagine */
        .button-list { width: 100%; max-width: 400px; background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; }
        
        .row { display: flex; justify-content: center; padding: 12px 0; border-bottom: 1px solid #eee; }
        .row:nth-child(even) { background-color: #f9f9f9; } /* Fundal gri deschis alternativ */
        .row:nth-child(odd) { background-color: #ffffff; }

        .btn-green {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            min-width: 180px;
            transition: background 0.2s, transform 0.1s;
        }
        .btn-green:hover { background-color: #4cae4c; transform: scale(1.02); }
        .btn-green:active { transform: scale(0.98); }

        .btn-stop { background-color: #d9534f; margin-top: 20px; margin-bottom: 40px; }
        .btn-stop:hover { background-color: #c9302c; }

        #status-bar { position: fixed; bottom: 0; width: 100%; background: #333; color: white; text-align: center; padding: 10px; font-size: 14px; }
    </style>
</head>

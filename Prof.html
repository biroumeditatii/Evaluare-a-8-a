    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: #f0f2f5; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
            margin: 0;
        }
        
        h1 { color: #333; font-size: 2rem; margin-bottom: 25px; }

        /* Containerul este acum mai lat și mai prezent */
        .list { 
            width: 95%; 
            max-width: 600px; /* Am mărit de la 400px */
            background: white; 
            border-radius: 15px; 
            box-shadow: 0 8px 30px rgba(0,0,0,0.15); 
            overflow: hidden; 
        }

        .row { 
            display: flex; 
            justify-content: center; 
            padding: 15px; /* Spațiere mai mare între rânduri */
            border-bottom: 1px solid #eee; 
        }

        .row:nth-child(even) { background: #fdfdfd; }

        /* Butoanele sunt acum mult mai mari (Large Touch Targets) */
        .btn { 
            background: #5cb85c; 
            color: white; 
            border: none; 
            padding: 18px 30px; 
            border-radius: 10px; 
            cursor: pointer; 
            width: 100%; /* Ocupă tot rândul disponibil */
            font-size: 1.2rem; /* Text mult mai mare */
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.2s;
        }

        .btn:hover { background: #4cae4c; transform: translateY(-2px); }
        .btn:active { transform: translateY(0); box-shadow: none; }

        .stop { 
            background: #d9534f; 
            margin-top: 30px; 
            width: 95%;
            max-width: 600px;
            padding: 20px;
            font-size: 1.3rem;
        }

        #status { 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            background: #2c3e50; 
            color: white; 
            text-align: center; 
            padding: 15px; 
            font-weight: bold;
            font-size: 1rem;
        }
    </style>
</head>

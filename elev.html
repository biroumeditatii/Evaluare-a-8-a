<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluare Națională - Elev</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: #f8f9fa; }
        
        /* Containerul de așteptare */
        #waiting-area {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 80%;
        }

        h1 { color: #2c3e50; margin-bottom: 10px; font-size: 28px; }
        p { color: #7f8c8d; font-size: 18px; }

        /* Animație de puls pentru a arăta că aplicația "trăiește" */
        .pulse {
            width: 20px;
            height: 20px;
            background-color: #3498db;
            border-radius: 50%;
            margin: 20px auto;
            box-shadow: 0 0 0 rgba(52, 152, 219, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(52, 152, 219, 0); }
            100% { box-shadow: 0 0 0 0 rgba(52, 152, 219, 0); }
        }

        .footer-note { margin-top: 30px; font-size: 14px; color: #bdc3c7; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }

        /* Stil pentru PDF */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* Ascuns până primește link-ul */
        }
    </style>
</head>
<body>

    <div id="waiting-area">
        <div class="card">
            <h1>Evaluare Națională VIII</h1>
            <div class="pulse"></div>
            <p id="status-text">Conexiune stabilită. Se așteaptă subiectele...</p>
            <div class="footer-note">Succes la examen!</div>
        </div>
    </div>

    <iframe id="pdfViewer" src=""></iframe>

    <script>
        // Configurația ta Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCMLrGCuIGtDLZAUJDTkvVHRxrFsePa2Ag",
            authDomain: "teste-a-8-a.firebaseapp.com",
            databaseURL: "https://teste-a-8-a-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "teste-a-8-a",
            appId: "1:814897579450:web:88bf2c7f262ed9efd90983"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const viewer = document.getElementById('pdfViewer');
        const waitingArea = document.getElementById('waiting-area');

        // Ascultăm în timp real lansarea testului
        db.ref('test_activ').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data && data.url) {
                // Dacă avem URL, afișăm PDF-ul și ascundem așteptarea
                viewer.src = data.url;
                viewer.style.display = "block";
                waitingArea.style.display = "none";
            } else {
                // Dacă nu avem URL (Pauză), afișăm așteptarea
                viewer.src = "";
                viewer.style.display = "none";
                waitingArea.style.display = "flex";
            }
        });
    </script>

</body>
</html>
